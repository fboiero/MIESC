name: Release to PyPI

on:
  release:
    types: [published]
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., 4.1.0)'
        required: true
        type: string

env:
  PYTHON_VERSION: '3.12'

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"

      - name: Run tests
        run: |
          python -m pytest tests/ -v --tb=short -q

      - name: Check coverage
        run: |
          python -m pytest tests/ --cov=src --cov-report=xml --cov-fail-under=80

      - name: Upload coverage
        uses: codecov/codecov-action@v5
        with:
          file: ./coverage.xml
          fail_ci_if_error: false

  build:
    name: Build Package
    needs: test
    runs-on: ubuntu-latest
    outputs:
      hashes: ${{ steps.hash.outputs.hashes }}
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install build tools
        run: |
          python -m pip install --upgrade pip
          pip install build twine

      - name: Build package
        run: python -m build

      - name: Check package
        run: twine check dist/*

      - name: Generate checksums
        id: hash
        run: |
          cd dist
          sha256sum * > SHA256SUMS.txt
          cat SHA256SUMS.txt
          echo "hashes=$(sha256sum * | base64 -w0)" >> $GITHUB_OUTPUT

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  # =============================================================================
  # Sign Release Artifacts with Sigstore
  # =============================================================================
  sign:
    name: Sign Artifacts
    needs: build
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Install cosign
        uses: sigstore/cosign-installer@v3

      - name: Sign artifacts with Sigstore
        run: |
          cd dist
          for file in *.whl *.tar.gz; do
            if [ -f "$file" ]; then
              echo "Signing $file..."
              cosign sign-blob --yes "$file" --output-signature "${file}.sig" --output-certificate "${file}.pem"
            fi
          done

      - name: Upload signed artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist-signed
          path: dist/

  publish-test:
    name: Publish to Test PyPI
    needs: [build, sign]
    runs-on: ubuntu-latest
    environment: test-pypi
    continue-on-error: true  # Don't block PyPI publish if Test PyPI fails
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to Test PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          repository-url: https://test.pypi.org/legacy/
          skip-existing: true

  publish:
    name: Publish to PyPI
    needs: [build, sign]
    runs-on: ubuntu-latest
    environment: pypi
    permissions:
      id-token: write
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          skip-existing: true

  docker:
    name: Build Docker Image
    needs: publish
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ghcr.io/${{ github.repository }}
          tags: |
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=raw,value=latest

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: .
          file: docker/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  create-release-notes:
    name: Generate Release Notes
    needs: [publish, sign]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download signed artifacts
        uses: actions/download-artifact@v4
        with:
          name: dist-signed
          path: dist/

      - name: Generate changelog
        id: changelog
        uses: metcalfc/changelog-generator@v4.3.1
        with:
          myToken: ${{ secrets.GITHUB_TOKEN }}

      - name: Update release with artifacts
        uses: softprops/action-gh-release@v2
        if: github.event_name == 'release'
        with:
          files: |
            dist/*.whl
            dist/*.tar.gz
            dist/*.sig
            dist/*.pem
            dist/SHA256SUMS.txt
          body: |
            ## What's Changed
            ${{ steps.changelog.outputs.changelog }}

            ## Installation
            ```bash
            pip install miesc==${{ github.event.release.tag_name }}
            ```

            ## Docker
            ```bash
            docker pull ghcr.io/${{ github.repository }}:${{ github.event.release.tag_name }}
            ```

            ## Verification

            All release artifacts are signed with [Sigstore](https://www.sigstore.dev/).

            **Verify checksums:**
            ```bash
            sha256sum -c SHA256SUMS.txt
            ```

            **Verify signatures with cosign:**
            ```bash
            # Install cosign: https://docs.sigstore.dev/cosign/installation/
            cosign verify-blob --signature miesc-${{ github.event.release.tag_name }}.tar.gz.sig \
              --certificate miesc-${{ github.event.release.tag_name }}.tar.gz.pem \
              --certificate-oidc-issuer https://token.actions.githubusercontent.com \
              miesc-${{ github.event.release.tag_name }}.tar.gz
            ```

            See [RELEASE_VERIFICATION.md](https://github.com/fboiero/MIESC/blob/main/docs/policies/RELEASE_VERIFICATION.md) for detailed instructions.
