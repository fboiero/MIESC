name: Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**/*.py'
      - 'miesc/**/*.py'
      - 'mkdocs.yml'
      - 'docs/conf.py'
  pull_request:
    branches: [main]
    paths:
      - 'docs/**'
      - 'src/**/*.py'
      - 'miesc/**/*.py'
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"

jobs:
  # =============================================================================
  # Build MkDocs Documentation
  # =============================================================================
  mkdocs:
    name: Build MkDocs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install MkDocs dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocstrings[python] mkdocs-autorefs

      - name: Build MkDocs documentation
        run: |
          if [ -f mkdocs.yml ]; then
            mkdocs build --strict
            echo "MkDocs build successful"
          else
            echo "No mkdocs.yml found, skipping MkDocs build"
            mkdir -p site
          fi

      - name: Upload MkDocs artifact
        uses: actions/upload-artifact@v4
        with:
          name: mkdocs-site
          path: site/
          retention-days: 7

  # =============================================================================
  # Build Sphinx API Documentation
  # =============================================================================
  sphinx:
    name: Build Sphinx API Docs
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[docs]"
          pip install sphinx-rtd-theme sphinx-autodoc-typehints

      - name: Build Sphinx documentation
        run: |
          if [ -f docs/conf.py ]; then
            cd docs && sphinx-build -b html . _build/html -W --keep-going || sphinx-build -b html . _build/html
            echo "Sphinx build successful"
          else
            echo "No docs/conf.py found, skipping Sphinx build"
            mkdir -p docs/_build/html
          fi

      - name: Upload Sphinx artifact
        uses: actions/upload-artifact@v4
        with:
          name: sphinx-docs
          path: docs/_build/html/
          retention-days: 7

  # =============================================================================
  # Check Documentation Links
  # =============================================================================
  linkcheck:
    name: Check Links
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install link checker
        run: npm install -g markdown-link-check

      - name: Check documentation links
        run: |
          echo "Checking README.md..."
          markdown-link-check README.md --quiet || true

          echo "Checking docs/*.md..."
          find docs -name "*.md" -type f | head -20 | while read file; do
            echo "Checking $file..."
            markdown-link-check "$file" --quiet || true
          done
        continue-on-error: true

  # =============================================================================
  # Deploy to GitHub Pages (main branch only)
  # =============================================================================
  deploy:
    name: Deploy to GitHub Pages
    runs-on: ubuntu-latest
    needs: [mkdocs, sphinx]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    permissions:
      contents: write
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          pip install mkdocs mkdocs-material mkdocstrings[python] mkdocs-autorefs
          pip install -e ".[docs]"
          pip install sphinx-rtd-theme sphinx-autodoc-typehints

      - name: Download MkDocs artifact
        uses: actions/download-artifact@v4
        with:
          name: mkdocs-site
          path: site/
        continue-on-error: true

      - name: Download Sphinx artifact
        uses: actions/download-artifact@v4
        with:
          name: sphinx-docs
          path: site/api/
        continue-on-error: true

      - name: Build documentation if artifacts missing
        run: |
          # Build MkDocs if not present
          if [ ! -f site/index.html ] && [ -f mkdocs.yml ]; then
            echo "Building MkDocs..."
            mkdocs build
          fi

          # Build Sphinx API docs if not present
          if [ ! -f site/api/index.html ] && [ -f docs/conf.py ]; then
            echo "Building Sphinx..."
            cd docs && sphinx-build -b html . ../_sphinx_build || true
            cd ..
            mkdir -p site/api
            cp -r _sphinx_build/* site/api/ 2>/dev/null || true
          fi

      - name: Create API redirect
        run: |
          # Create redirect page if API docs exist
          if [ -d site/api ]; then
            echo "API documentation available at /api/"
          fi

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
          force_orphan: true
          user_name: 'github-actions[bot]'
          user_email: 'github-actions[bot]@users.noreply.github.com'
          commit_message: 'docs: Deploy documentation to GitHub Pages'
