name: MIESC CI/CD Pipeline

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.12"
  NODE_VERSION: "18"

jobs:
  # =============================================================================
  # Lint and Format Check
  # =============================================================================
  lint:
    name: Lint & Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install linting tools
        run: |
          pip install ruff 'black>=26.1.0' isort mypy

      - name: Run Ruff (linter)
        run: ruff check src/ tests/ --output-format=github

      - name: Check Black formatting
        run: black --check src/ tests/

      - name: Check import sorting (via ruff)
        run: ruff check src/ tests/ --select I001

  # =============================================================================
  # Type Checking
  # =============================================================================
  typecheck:
    name: Type Check
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install mypy types-PyYAML types-requests

      - name: Run mypy
        run: mypy src/ miesc/ --ignore-missing-imports
        continue-on-error: true  # TODO: Fix type annotations and remove this

  # =============================================================================
  # Unit Tests
  # =============================================================================
  test:
    name: Unit Tests
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest pytest-cov pytest-mock

      - name: Run unit tests
        run: |
          python -m pytest tests/ \
            --ignore=tests/test_integration.py \
            -v \
            --tb=short \
            --cov=src \
            --cov-report=xml \
            --cov-report=term-missing \
            --cov-fail-under=65

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          files: ./coverage.xml
          fail_ci_if_error: false
          verbose: true

  # =============================================================================
  # Integration Tests
  # =============================================================================
  integration:
    name: Integration Tests
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: |
          pip install -e ".[dev]"
          pip install pytest pytest-mock

      - name: Install Slither (for integration tests)
        run: |
          pip install slither-analyzer
        continue-on-error: true

      - name: Install solc
        run: |
          pip install solc-select
          solc-select install 0.8.19
          solc-select use 0.8.19
        continue-on-error: true

      - name: Run integration tests
        run: |
          python -m pytest tests/test_integration.py \
            tests/test_ml_pipeline.py \
            -v \
            --tb=short \
            --no-cov \
            -x

  # =============================================================================
  # Security Scan
  # =============================================================================
  security:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install security tools
        run: pip install bandit pip-audit safety

      - name: Run Bandit (Python security linter)
        run: bandit -r src/ -ll -ii --exit-zero

      - name: Install project dependencies
        run: pip install -e .

      - name: Check dependencies with pip-audit
        run: |
          echo "Running pip-audit for vulnerability scanning..."
          pip-audit --strict --desc on 2>&1 | tee pip-audit-report.txt || {
            echo "::warning::pip-audit found vulnerabilities"
            # Check if any are high/critical severity
            if grep -qi "high\|critical" pip-audit-report.txt; then
              echo "::error::High or critical vulnerabilities found!"
              exit 1
            fi
          }

      - name: Check dependencies with safety
        run: |
          echo "Running safety check..."
          safety check --full-report 2>&1 | tee safety-report.txt || {
            echo "::warning::safety found vulnerabilities"
            # Don't fail on safety alone, pip-audit is primary
            true
          }

      - name: Upload security reports
        uses: actions/upload-artifact@v4
        with:
          name: security-reports
          path: |
            pip-audit-report.txt
            safety-report.txt
          retention-days: 30
        if: always()

  # =============================================================================
  # Build Docker Image
  # =============================================================================
  docker:
    name: Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        run: |
          docker build -f docker/Dockerfile -t miesc:${{ github.sha }} .
          docker build -f docker/Dockerfile -t miesc:latest .

      - name: Test Docker image
        run: |
          docker run --rm miesc:latest --version
          docker run --rm --entrypoint python miesc:latest -c "from src.core import get_ml_orchestrator; print('MIESC OK')"

      - name: Scan Docker image for vulnerabilities (Trivy)
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: miesc:latest
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: Upload Trivy scan results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        with:
          sarif_file: 'trivy-results.sarif'
        if: always()
        continue-on-error: true

  # =============================================================================
  # Documentation
  # =============================================================================
  docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    needs: lint

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install documentation tools
        run: pip install mkdocs mkdocs-material mkdocstrings[python]
        continue-on-error: true

      - name: Build documentation
        run: |
          if [ -f mkdocs.yml ]; then
            mkdocs build
          else
            echo "No mkdocs.yml found, skipping docs build"
          fi
        continue-on-error: true

      - name: Set up Node.js for link checker
        uses: actions/setup-node@v6
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Check documentation links
        run: |
          npm install -g markdown-link-check
          find docs -name "*.md" -print0 | xargs -0 -n1 markdown-link-check --quiet || true
          markdown-link-check README.md --quiet || true
        continue-on-error: true

  # =============================================================================
  # Benchmark (on main branch only)
  # =============================================================================
  benchmark:
    name: Run Benchmarks
    runs-on: ubuntu-latest
    needs: [test, integration]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: 'pip'

      - name: Install dependencies
        run: pip install -e ".[dev]"

      - name: Run benchmarks
        run: |
          if [ -f benchmarks/run_benchmarks.py ]; then
            python benchmarks/run_benchmarks.py --output results.json
          else
            echo "No benchmarks found, skipping"
            exit 0
          fi

      - name: Check for performance regression
        run: |
          if [ -f benchmarks/check_regression.py ] && [ -f results.json ]; then
            python benchmarks/check_regression.py results.json --threshold 0.10
          else
            echo "Regression check skipped (missing files)"
          fi

      - name: Upload benchmark results
        uses: actions/upload-artifact@v4
        with:
          name: benchmark-results
          path: results.json
          retention-days: 30
        if: always()

  # =============================================================================
  # Notify on Success/Failure
  # =============================================================================
  notify:
    name: Notify Status
    runs-on: ubuntu-latest
    needs: [lint, test, integration, security]
    if: always()

    steps:
      - name: Check job statuses
        run: |
          echo "Lint: ${{ needs.lint.result }}"
          echo "Test: ${{ needs.test.result }}"
          echo "Integration: ${{ needs.integration.result }}"
          echo "Security: ${{ needs.security.result }}"

      - name: Create summary
        run: |
          echo "## MIESC CI/CD Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Job | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|-----|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| Lint | ${{ needs.lint.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Unit Tests | ${{ needs.test.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Integration | ${{ needs.integration.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Security | ${{ needs.security.result }} |" >> $GITHUB_STEP_SUMMARY
