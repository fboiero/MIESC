<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIESC Logo Animation</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@700;800;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow: hidden;
        }

        /* Animated background effect */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(59, 154, 255, 0.15) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 212, 212, 0.15) 0%, transparent 50%);
            animation: backgroundRotate 20s linear infinite;
            z-index: 0;
        }

        @keyframes backgroundRotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .logo-container {
            position: relative;
            z-index: 1;
            text-align: center;
        }

        .logo {
            font-size: 300px;
            animation: pulse 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(59, 154, 255, 0.6));
            display: inline-block;
        }

        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
                filter: drop-shadow(0 0 30px rgba(59, 154, 255, 0.6));
            }
            50% {
                transform: scale(1.1);
                filter: drop-shadow(0 0 60px rgba(0, 212, 212, 0.8));
            }
        }

        .text {
            margin-top: 40px;
            animation: fadeIn 2s ease-in-out;
        }

        .title {
            font-family: 'Inter', sans-serif;
            font-size: 72px;
            font-weight: 900;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #3b9aff 0%, #00d4d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 20px;
            animation: shimmer 3s ease-in-out infinite;
        }

        @keyframes shimmer {
            0%, 100% {
                filter: brightness(1);
            }
            50% {
                filter: brightness(1.3);
            }
        }

        .subtitle {
            font-family: 'Inter', sans-serif;
            font-size: 32px;
            font-weight: 700;
            color: rgba(255, 255, 255, 0.7);
            letter-spacing: -0.01em;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Glow rings */
        .glow-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 400px;
            height: 400px;
            border: 2px solid rgba(59, 154, 255, 0.3);
            border-radius: 50%;
            animation: ringPulse 3s ease-in-out infinite;
        }

        .glow-ring:nth-child(2) {
            width: 500px;
            height: 500px;
            border-color: rgba(0, 212, 212, 0.2);
            animation-delay: 0.5s;
        }

        .glow-ring:nth-child(3) {
            width: 600px;
            height: 600px;
            border-color: rgba(59, 154, 255, 0.1);
            animation-delay: 1s;
        }

        @keyframes ringPulse {
            0%, 100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.1);
                opacity: 0.6;
            }
        }

        /* Particles */
        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(59, 154, 255, 0.8);
            border-radius: 50%;
            animation: float 4s ease-in-out infinite;
        }

        .particle:nth-child(1) {
            top: 20%;
            left: 10%;
            animation-delay: 0s;
        }

        .particle:nth-child(2) {
            top: 40%;
            left: 20%;
            animation-delay: 0.5s;
            background: rgba(0, 212, 212, 0.8);
        }

        .particle:nth-child(3) {
            top: 60%;
            left: 15%;
            animation-delay: 1s;
        }

        .particle:nth-child(4) {
            top: 80%;
            left: 25%;
            animation-delay: 1.5s;
            background: rgba(0, 212, 212, 0.8);
        }

        .particle:nth-child(5) {
            top: 20%;
            right: 10%;
            animation-delay: 2s;
        }

        .particle:nth-child(6) {
            top: 40%;
            right: 20%;
            animation-delay: 2.5s;
            background: rgba(0, 212, 212, 0.8);
        }

        .particle:nth-child(7) {
            top: 60%;
            right: 15%;
            animation-delay: 3s;
        }

        .particle:nth-child(8) {
            top: 80%;
            right: 25%;
            animation-delay: 3.5s;
            background: rgba(0, 212, 212, 0.8);
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
                opacity: 0.3;
            }
            50% {
                transform: translateY(-30px) scale(1.5);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="glow-ring"></div>
    <div class="glow-ring"></div>
    <div class="glow-ring"></div>

    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>

    <div class="logo-container">
        <div class="logo">üõ°Ô∏è</div>
        <div class="text">
            <div class="title">MIESC</div>
            <div class="subtitle">Defense-in-Depth for the Decentralized World</div>
        </div>
    </div>
</body>
</html>
