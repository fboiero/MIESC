<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 400" font-family="Arial, Helvetica, sans-serif">
  <!-- Background -->
  <rect width="800" height="400" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="400" y="35" text-anchor="middle" font-size="22" font-weight="bold" fill="#2c3e50">
    Taxonomía de Amenazas a Sistemas Blockchain
  </text>
  
  <!-- Level 1: Root -->
  <rect x="300" y="60" width="200" height="50" fill="#ffffff" stroke="#2c3e50" stroke-width="2" rx="4"/>
  <text x="400" y="82" text-anchor="middle" font-size="13" font-weight="bold" fill="#2c3e50">Amenazas a</text>
  <text x="400" y="100" text-anchor="middle" font-size="13" font-weight="bold" fill="#2c3e50">Smart Contracts</text>
  
  <!-- Line down from root -->
  <line x1="400" y1="110" x2="400" y2="140" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Horizontal connector -->
  <line x1="200" y1="140" x2="600" y2="140" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Lines down to level 2 -->
  <line x1="200" y1="140" x2="200" y2="165" stroke="#2c3e50" stroke-width="2"/>
  <line x1="600" y1="140" x2="600" y2="165" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Level 2: Amenazas Externas -->
  <rect x="100" y="165" width="200" height="50" fill="#ffffff" stroke="#2c3e50" stroke-width="2" rx="4"/>
  <text x="200" y="187" text-anchor="middle" font-size="13" font-weight="bold" fill="#2c3e50">Amenazas</text>
  <text x="200" y="205" text-anchor="middle" font-size="13" font-weight="bold" fill="#2c3e50">Externas</text>
  
  <!-- Level 2: Amenazas Internas -->
  <rect x="500" y="165" width="200" height="50" fill="#ffffff" stroke="#2c3e50" stroke-width="2" rx="4"/>
  <text x="600" y="187" text-anchor="middle" font-size="13" font-weight="bold" fill="#2c3e50">Amenazas</text>
  <text x="600" y="205" text-anchor="middle" font-size="13" font-weight="bold" fill="#2c3e50">Internas</text>
  
  <!-- Lines down from Amenazas Externas -->
  <line x1="200" y1="215" x2="200" y2="245" stroke="#2c3e50" stroke-width="2"/>
  <line x1="80" y1="245" x2="320" y2="245" stroke="#2c3e50" stroke-width="2"/>
  <line x1="80" y1="245" x2="80" y2="270" stroke="#2c3e50" stroke-width="2"/>
  <line x1="200" y1="245" x2="200" y2="270" stroke="#2c3e50" stroke-width="2"/>
  <line x1="320" y1="245" x2="320" y2="270" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Lines down from Amenazas Internas -->
  <line x1="600" y1="215" x2="600" y2="245" stroke="#2c3e50" stroke-width="2"/>
  <line x1="480" y1="245" x2="720" y2="245" stroke="#2c3e50" stroke-width="2"/>
  <line x1="480" y1="245" x2="480" y2="270" stroke="#2c3e50" stroke-width="2"/>
  <line x1="600" y1="245" x2="600" y2="270" stroke="#2c3e50" stroke-width="2"/>
  <line x1="720" y1="245" x2="720" y2="270" stroke="#2c3e50" stroke-width="2"/>
  
  <!-- Level 3: Externas children -->
  <rect x="20" y="270" width="120" height="50" fill="#ffffff" stroke="#2c3e50" stroke-width="2" rx="4"/>
  <text x="80" y="292" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Actores</text>
  <text x="80" y="308" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Estatales (APT)</text>
  
  <rect x="150" y="270" width="100" height="50" fill="#ffffff" stroke="#2c3e50" stroke-width="2" rx="4"/>
  <text x="200" y="292" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Crimen</text>
  <text x="200" y="308" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Organizado</text>
  
  <rect x="260" y="270" width="120" height="50" fill="#ffffff" stroke="#2c3e50" stroke-width="2" rx="4"/>
  <text x="320" y="300" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Hacktivistas</text>
  
  <!-- Level 3: Internas children -->
  <rect x="410" y="270" width="140" height="50" fill="#ffffff" stroke="#2c3e50" stroke-width="2" rx="4"/>
  <text x="480" y="292" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Desarrollador</text>
  <text x="480" y="308" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Malicioso</text>
  
  <rect x="560" y="270" width="80" height="50" fill="#ffffff" stroke="#2c3e50" stroke-width="2" rx="4"/>
  <text x="600" y="292" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Errores de</text>
  <text x="600" y="308" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Desarrollo</text>
  
  <rect x="650" y="270" width="130" height="50" fill="#ffffff" stroke="#2c3e50" stroke-width="2" rx="4"/>
  <text x="715" y="292" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Configuración</text>
  <text x="715" y="308" text-anchor="middle" font-size="11" font-weight="bold" fill="#2c3e50">Errónea</text>
</svg>
