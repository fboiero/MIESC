<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 320" font-family="Arial, Helvetica, sans-serif">
  <!-- Background -->
  <rect width="850" height="320" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
    Figura 15: Salida de SMTChecker (Capa 5 - Verificación Formal)
  </text>
  
  <!-- Terminal window -->
  <rect x="40" y="45" width="770" height="215" fill="#1e1e1e" rx="8"/>
  
  <!-- Terminal header -->
  <rect x="40" y="45" width="770" height="28" fill="#3c3c3c" rx="8"/>
  <rect x="40" y="65" width="770" height="8" fill="#3c3c3c"/>
  <circle cx="60" cy="59" r="6" fill="#ff5f56"/>
  <circle cx="80" cy="59" r="6" fill="#ffbd2e"/>
  <circle cx="100" cy="59" r="6" fill="#27c93f"/>
  <text x="425" y="63" text-anchor="middle" font-size="11" fill="#aaa">Terminal - solc SMTChecker</text>
  
  <!-- Command line -->
  <text x="55" y="95" font-size="12" font-family="Consolas, monospace" fill="#27ae60">$</text>
  <text x="70" y="95" font-size="11" font-family="Consolas, monospace" fill="#fff">solc --model-checker-engine chc --model-checker-targets all</text>
  <text x="70" y="112" font-size="11" font-family="Consolas, monospace" fill="#fff">contracts/audit/VulnerableBank.sol</text>
  
  <!-- Warning output -->
  <text x="55" y="145" font-size="12" font-family="Consolas, monospace" fill="#f39c12" font-weight="bold">Warning: CHC:</text>
  <text x="160" y="145" font-size="12" font-family="Consolas, monospace" fill="#e74c3c" font-weight="bold">5 verification condition(s) could not be proved.</text>
  
  <text x="55" y="170" font-size="11" font-family="Consolas, monospace" fill="#aaa">Enable the model checker option "show unproved" to see all of them.</text>
  
  <text x="55" y="195" font-size="11" font-family="Consolas, monospace" fill="#aaa">Consider choosing a specific contract to be verified in order to</text>
  <text x="55" y="212" font-size="11" font-family="Consolas, monospace" fill="#aaa">reduce the solving problems.</text>
  
  <text x="55" y="237" font-size="11" font-family="Consolas, monospace" fill="#888">Consider increasing the timeout per query.</text>
  
  <!-- Observation box -->
  <rect x="40" y="270" width="770" height="40" fill="#fdebd0" rx="5" stroke="#e67e22" stroke-width="1"/>
  <text x="55" y="290" font-size="11" fill="#9c640c" font-weight="bold">Observación:</text>
  <text x="140" y="290" font-size="11" fill="#9c640c">SMTChecker detecta 5 condiciones que no pueden ser probadas formalmente,</text>
  <text x="55" y="305" font-size="11" fill="#9c640c">indicando potenciales violaciones de invariantes en el contrato.</text>
</svg>
