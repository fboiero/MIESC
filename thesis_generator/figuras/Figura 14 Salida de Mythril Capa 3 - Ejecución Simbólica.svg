<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 850 700" font-family="Arial, Helvetica, sans-serif">
  <!-- Background -->
  <rect width="850" height="700" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="425" y="28" text-anchor="middle" font-size="18" font-weight="bold" fill="#2c3e50">
    Figura 14: Salida de Mythril (Capa 3 - Ejecución Simbólica)
  </text>
  
  <!-- Terminal window -->
  <rect x="40" y="45" width="770" height="595" fill="#1e1e1e" rx="8"/>
  
  <!-- Terminal header -->
  <rect x="40" y="45" width="770" height="28" fill="#3c3c3c" rx="8"/>
  <rect x="40" y="65" width="770" height="8" fill="#3c3c3c"/>
  <circle cx="60" cy="59" r="6" fill="#ff5f56"/>
  <circle cx="80" cy="59" r="6" fill="#ffbd2e"/>
  <circle cx="100" cy="59" r="6" fill="#27c93f"/>
  <text x="425" y="63" text-anchor="middle" font-size="11" fill="#aaa">Terminal - mythril</text>
  
  <!-- Command line -->
  <text x="55" y="95" font-size="12" font-family="Consolas, monospace" fill="#27ae60">$</text>
  <text x="70" y="95" font-size="12" font-family="Consolas, monospace" fill="#fff">myth analyze contracts/audit/VulnerableBank.sol --execution-timeout 90</text>
  
  <!-- Finding 1: SWC-107 -->
  <text x="55" y="125" font-size="12" font-family="Consolas, monospace" fill="#f39c12" font-weight="bold">==== External Call To User-Supplied Address ====</text>
  
  <text x="55" y="150" font-size="11" font-family="Consolas, monospace" fill="#e74c3c">SWC ID: 107</text>
  <text x="200" y="150" font-size="11" font-family="Consolas, monospace" fill="#f1c40f">Severity: Low</text>
  
  <text x="55" y="170" font-size="11" font-family="Consolas, monospace" fill="#aaa">Contract: ReentrancyAttacker</text>
  <text x="55" y="185" font-size="11" font-family="Consolas, monospace" fill="#aaa">Function name: fallback</text>
  <text x="55" y="200" font-size="11" font-family="Consolas, monospace" fill="#888">PC address: 289 | Gas: 10783 - 65819</text>
  
  <text x="55" y="225" font-size="10" font-family="Consolas, monospace" fill="#888">A call to a user-supplied address is executed. The callee account</text>
  <text x="55" y="240" font-size="10" font-family="Consolas, monospace" fill="#888">might contain arbitrary code and could re-enter any function.</text>
  
  <!-- Code snippet 1 -->
  <rect x="55" y="252" width="350" height="35" fill="#2d2d2d" rx="3"/>
  <text x="65" y="268" font-size="10" font-family="Consolas, monospace" fill="#666">In file: VulnerableBank.sol:92</text>
  <text x="65" y="282" font-size="11" font-family="Consolas, monospace" fill="#e74c3c">target.withdraw()</text>
  
  <!-- Transaction sequence 1 -->
  <text x="55" y="310" font-size="10" font-family="Consolas, monospace" fill="#3498db">Transaction Sequence:</text>
  <text x="55" y="325" font-size="10" font-family="Consolas, monospace" fill="#777">Caller: [CREATOR], calldata: ...</text>
  <text x="55" y="340" font-size="10" font-family="Consolas, monospace" fill="#777">Caller: [CREATOR], function: unknown</text>
  
  <!-- Separator -->
  <line x1="55" y1="355" x2="795" y2="355" stroke="#444" stroke-width="1"/>
  
  <!-- Finding 2: SWC-105 -->
  <text x="55" y="380" font-size="12" font-family="Consolas, monospace" fill="#e74c3c" font-weight="bold">==== Unprotected Ether Withdrawal ====</text>
  
  <text x="55" y="405" font-size="11" font-family="Consolas, monospace" fill="#e74c3c">SWC ID: 105</text>
  <text x="200" y="405" font-size="11" font-family="Consolas, monospace" fill="#e74c3c">Severity: High</text>
  
  <text x="55" y="425" font-size="11" font-family="Consolas, monospace" fill="#aaa">Contract: ReentrancyAttacker</text>
  <text x="55" y="440" font-size="11" font-family="Consolas, monospace" fill="#aaa">Function name: fallback</text>
  <text x="55" y="455" font-size="11" font-family="Consolas, monospace" fill="#888">PC address: 289 | Gas: 10783 - 65819</text>
  
  <text x="55" y="480" font-size="10" font-family="Consolas, monospace" fill="#888">Any sender can withdraw Ether from the contract account.</text>
  <text x="55" y="495" font-size="10" font-family="Consolas, monospace" fill="#888">Arbitrary senders can profitably extract Ether from the contract.</text>
  
  <!-- Code snippet 2 -->
  <rect x="55" y="507" width="350" height="35" fill="#2d2d2d" rx="3"/>
  <text x="65" y="523" font-size="10" font-family="Consolas, monospace" fill="#666">In file: VulnerableBank.sol:92</text>
  <text x="65" y="537" font-size="11" font-family="Consolas, monospace" fill="#e74c3c">target.withdraw()</text>
  
  <!-- Transaction sequence 2 -->
  <text x="55" y="565" font-size="10" font-family="Consolas, monospace" fill="#3498db">Transaction Sequence:</text>
  <text x="55" y="580" font-size="10" font-family="Consolas, monospace" fill="#777">Caller: [SOMEGUY], function: attack()</text>
  <text x="55" y="595" font-size="10" font-family="Consolas, monospace" fill="#777">txdata: 0x9e5faafc, value: 0xde0b6b3a7640000</text>
  
  <!-- Summary badge -->
  <rect x="580" y="610" width="210" height="25" fill="#9b59b6" rx="4"/>
  <text x="685" y="627" text-anchor="middle" font-size="11" font-family="Consolas, monospace" fill="#fff">Ejecución Simbólica Completa</text>
  
  <!-- Observation box -->
  <rect x="40" y="650" width="770" height="40" fill="#fef9e7" rx="5" stroke="#f39c12" stroke-width="1"/>
  <text x="55" y="670" font-size="11" fill="#9a7d0a" font-weight="bold">Observación:</text>
  <text x="140" y="670" font-size="11" fill="#9a7d0a">Mythril identifica reentrancy (SWC-107) y retiro no protegido (SWC-105),</text>
  <text x="55" y="685" font-size="11" fill="#9a7d0a">proporcionando secuencias de transacciones que explotan cada vulnerabilidad.</text>
</svg>
