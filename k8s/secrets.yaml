# IMPORTANT: This is a template. DO NOT commit actual secrets to Git!
#
# Create secrets using:
# kubectl create secret generic miesc-secrets \
#   --from-literal=openai-api-key=sk-your-key \
#   --from-literal=anthropic-api-key=sk-ant-your-key \
#   -n miesc
#
# Or apply this file after base64-encoding your secrets:
# echo -n 'sk-your-key' | base64

apiVersion: v1
kind: Secret
metadata:
  name: miesc-secrets
  namespace: miesc
  labels:
    app: miesc
type: Opaque
data:
  # Base64-encoded API keys (replace with your actual keys)
  # IMPORTANT: Use `kubectl create secret` instead of committing this file
  openai-api-key: ""  # echo -n 'sk-...' | base64
  anthropic-api-key: ""  # echo -n 'sk-ant-...' | base64
  huggingface-api-key: ""  # Optional
  redis-password: ""  # Optional: Redis password
