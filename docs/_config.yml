# GitHub Pages Configuration for MIESC Website

# Theme
remote_theme: pages-themes/minimal@v0.2.0

# Base URL (for GitHub Pages)
baseurl: "/MIESC"
url: "https://fboiero.github.io"

# Site settings
title: "MIESC - Smart Contract Security Framework"
description: "Defense-in-Depth framework for smart contract security auditing with multi-agent architecture"
author: "Fernando Boiero"
email: "fboiero@frvm.utn.edu.ar"

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-remote-theme

# Repository
repository: fboiero/MIESC
