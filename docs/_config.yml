# GitHub Pages Configuration for MIESC Website

# Theme (using GitHub Pages default)
theme: null

# Base URL (for GitHub Pages)
baseurl: "/xaudit"
url: "https://fboiero.github.io"

# Site settings
title: "MIESC - Smart Contract Security Framework"
description: "Defense-in-Depth framework for smart contract security auditing with multi-agent architecture"
author: "Fernando Boiero"
email: "fboiero@frvm.utn.edu.ar"

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Include files
include:
  - _config.yml

# Plugins
plugins:
  - jekyll-sitemap
  - jekyll-seo-tag

# SEO
twitter:
  username: fboiero
  card: summary_large_image

social:
  name: Fernando Boiero
  links:
    - https://github.com/fboiero

# Repository
repository: fboiero/xaudit

# Google Analytics (optional - replace with your ID)
# google_analytics: G-XXXXXXXXXX
