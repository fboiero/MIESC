# GitHub Pages Configuration for MIESC Website

# Theme - Hacker theme for cypherpunk aesthetic
remote_theme: pages-themes/hacker@v0.2.0

# Base URL (for GitHub Pages)
baseurl: "/MIESC"
url: "https://fboiero.github.io"

# Site settings
title: "MIESC"
description: "Multi-layer Intelligent Evaluation for Smart Contracts | Defense-in-Depth Security Framework"
author: "Fernando Boiero"
email: "fboiero@frvm.utn.edu.ar"

# Build settings
markdown: kramdown
highlighter: rouge

# Exclude from processing
exclude:
  - README.md
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor

# Plugins (GitHub Pages supported)
plugins:
  - jekyll-remote-theme

# Repository
repository: fboiero/MIESC
