<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MIESC - Before vs After Comparison</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, #0a0e27 0%, #1a1f3a 100%);
            color: white;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 40px;
            overflow: hidden;
        }

        /* Animated background */
        body::before {
            content: '';
            position: fixed;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background:
                radial-gradient(circle at 20% 50%, rgba(59, 154, 255, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 50%, rgba(0, 212, 212, 0.1) 0%, transparent 50%);
            animation: backgroundShift 20s ease-in-out infinite;
            z-index: 0;
        }

        @keyframes backgroundShift {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(-10%, -10%); }
        }

        .container {
            position: relative;
            z-index: 1;
            max-width: 1400px;
            width: 100%;
        }

        .title {
            text-align: center;
            font-size: 48px;
            font-weight: 800;
            margin-bottom: 60px;
            background: linear-gradient(135deg, #3b9aff 0%, #00d4d4 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(59, 154, 255, 0.5);
        }

        .comparison {
            display: flex;
            gap: 80px;
            justify-content: center;
            align-items: flex-start;
        }

        .column {
            flex: 1;
            max-width: 500px;
            padding: 40px;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-radius: 24px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .column h2 {
            font-size: 42px;
            font-weight: 800;
            margin-bottom: 50px;
            text-align: center;
            letter-spacing: -0.02em;
        }

        .before h2 {
            color: #ef4444;
            text-shadow: 0 0 20px rgba(239, 68, 68, 0.5);
        }

        .after h2 {
            color: #10b981;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .item {
            margin: 30px 0;
            font-size: 32px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 20px;
            padding: 20px;
            border-radius: 16px;
            transition: all 0.3s ease;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInUp 0.6s ease forwards;
        }

        .item:nth-child(2) { animation-delay: 0.1s; }
        .item:nth-child(3) { animation-delay: 0.2s; }
        .item:nth-child(4) { animation-delay: 0.3s; }
        .item:nth-child(5) { animation-delay: 0.4s; }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .before .item {
            background: rgba(239, 68, 68, 0.1);
            border-left: 4px solid #ef4444;
        }

        .before .item:hover {
            background: rgba(239, 68, 68, 0.15);
            transform: translateX(-5px);
        }

        .after .item {
            background: rgba(16, 185, 129, 0.1);
            border-left: 4px solid #10b981;
        }

        .after .item:hover {
            background: rgba(16, 185, 129, 0.15);
            transform: translateX(5px);
        }

        .icon {
            font-size: 40px;
            flex-shrink: 0;
        }

        .before .icon {
            filter: drop-shadow(0 0 10px rgba(239, 68, 68, 0.6));
        }

        .after .icon {
            filter: drop-shadow(0 0 10px rgba(16, 185, 129, 0.6));
        }

        .text {
            flex: 1;
        }

        .highlight {
            font-weight: 800;
            font-size: 36px;
        }

        .before .highlight {
            color: #fca5a5;
        }

        .after .highlight {
            color: #6ee7b7;
        }

        .vs-divider {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 64px;
            font-weight: 800;
            color: rgba(255, 255, 255, 0.3);
            margin: 0 20px;
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% {
                opacity: 0.3;
                transform: scale(1);
            }
            50% {
                opacity: 0.6;
                transform: scale(1.1);
            }
        }

        /* Responsive */
        @media (max-width: 1024px) {
            .comparison {
                flex-direction: column;
                gap: 40px;
            }

            .vs-divider {
                transform: rotate(90deg);
            }

            .column {
                max-width: 600px;
                margin: 0 auto;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">MIESC: Before vs After</h1>

        <div class="comparison">
            <div class="column before">
                <h2>Before MIESC</h2>
                <div class="item">
                    <span class="icon">❌</span>
                    <span class="text"><span class="highlight">147</span> warnings</span>
                </div>
                <div class="item">
                    <span class="icon">❌</span>
                    <span class="text"><span class="highlight">Hours</span> of work</span>
                </div>
                <div class="item">
                    <span class="icon">❌</span>
                    <span class="text">Miss <span class="highlight">criticals</span></span>
                </div>
                <div class="item">
                    <span class="icon">❌</span>
                    <span class="text">Manual triage</span>
                </div>
            </div>

            <div class="vs-divider">VS</div>

            <div class="column after">
                <h2>With MIESC</h2>
                <div class="item">
                    <span class="icon">✅</span>
                    <span class="text"><span class="highlight">6</span> real issues</span>
                </div>
                <div class="item">
                    <span class="icon">✅</span>
                    <span class="text"><span class="highlight">Minutes</span></span>
                </div>
                <div class="item">
                    <span class="icon">✅</span>
                    <span class="text">AI-ranked</span>
                </div>
                <div class="item">
                    <span class="icon">✅</span>
                    <span class="text"><span class="highlight">89%</span> precision</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
