<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1000 550" font-family="Arial, Helvetica, sans-serif">
  <!-- Background -->
  <rect width="1000" height="550" fill="#ffffff"/>
  
  <!-- Title -->
  <text x="500" y="35" text-anchor="middle" font-size="26" font-weight="bold" fill="#2c3e50">
    Patrón Adapter - Arquitectura de Herramientas
  </text>
  
  <!-- ToolAdapter Abstract Class -->
  <rect x="350" y="60" width="300" height="180" fill="white" stroke="#3498db" stroke-width="3" rx="6"/>
  
  <!-- Header with stereotype -->
  <rect x="350" y="60" width="300" height="55" fill="#3498db" rx="6"/>
  <rect x="350" y="100" width="300" height="15" fill="#3498db"/>
  <text x="500" y="88" text-anchor="middle" font-size="16" fill="white" font-style="italic">«abstract»</text>
  <text x="500" y="110" text-anchor="middle" font-size="20" font-weight="bold" fill="white">ToolAdapter</text>
  
  <!-- Separator -->
  <line x1="350" y1="145" x2="650" y2="145" stroke="#3498db" stroke-width="2"/>
  
  <!-- Methods -->
  <text x="370" y="170" font-size="16" fill="#333">+ get_metadata()</text>
  <text x="370" y="195" font-size="16" fill="#333">+ is_available()</text>
  <text x="370" y="220" font-size="16" fill="#333">+ analyze()</text>
  
  <!-- Inheritance line (vertical) -->
  <line x1="500" y1="240" x2="500" y2="290" stroke="#333" stroke-width="2"/>
  
  <!-- Inheritance triangle -->
  <polygon points="500,240 490,255 510,255" fill="white" stroke="#333" stroke-width="2"/>
  
  <!-- Horizontal connector -->
  <line x1="160" y1="290" x2="840" y2="290" stroke="#333" stroke-width="2"/>
  
  <!-- Vertical lines to children -->
  <line x1="160" y1="290" x2="160" y2="330" stroke="#333" stroke-width="2"/>
  <line x1="500" y1="290" x2="500" y2="330" stroke="#333" stroke-width="2"/>
  <line x1="840" y1="290" x2="840" y2="330" stroke="#333" stroke-width="2"/>
  
  <!-- SlitherAdapter -->
  <rect x="50" y="330" width="220" height="170" fill="white" stroke="#27ae60" stroke-width="3" rx="6"/>
  <rect x="50" y="330" width="220" height="45" fill="#27ae60" rx="6"/>
  <rect x="50" y="365" width="220" height="10" fill="#27ae60"/>
  <text x="160" y="362" text-anchor="middle" font-size="18" font-weight="bold" fill="white">SlitherAdapter</text>
  
  <!-- Separator -->
  <line x1="50" y1="400" x2="270" y2="400" stroke="#27ae60" stroke-width="2"/>
  
  <!-- Methods -->
  <text x="70" y="425" font-size="15" fill="#333">+ analyze()</text>
  <text x="70" y="450" font-size="15" fill="#333">+ normalize()</text>
  <text x="70" y="475" font-size="15" fill="#666">− _parse_json()</text>
  
  <!-- MythrilAdapter -->
  <rect x="390" y="330" width="220" height="170" fill="white" stroke="#9b59b6" stroke-width="3" rx="6"/>
  <rect x="390" y="330" width="220" height="45" fill="#9b59b6" rx="6"/>
  <rect x="390" y="365" width="220" height="10" fill="#9b59b6"/>
  <text x="500" y="362" text-anchor="middle" font-size="18" font-weight="bold" fill="white">MythrilAdapter</text>
  
  <!-- Separator -->
  <line x1="390" y1="400" x2="610" y2="400" stroke="#9b59b6" stroke-width="2"/>
  
  <!-- Methods -->
  <text x="410" y="425" font-size="15" fill="#333">+ analyze()</text>
  <text x="410" y="450" font-size="15" fill="#333">+ normalize()</text>
  <text x="410" y="475" font-size="15" fill="#666">− _run_myth()</text>
  
  <!-- GPTScanAdapter -->
  <rect x="730" y="330" width="220" height="170" fill="white" stroke="#e74c3c" stroke-width="3" rx="6"/>
  <rect x="730" y="330" width="220" height="45" fill="#e74c3c" rx="6"/>
  <rect x="730" y="365" width="220" height="10" fill="#e74c3c"/>
  <text x="840" y="362" text-anchor="middle" font-size="18" font-weight="bold" fill="white">GPTScanAdapter</text>
  
  <!-- Separator -->
  <line x1="730" y1="400" x2="950" y2="400" stroke="#e74c3c" stroke-width="2"/>
  
  <!-- Methods -->
  <text x="750" y="425" font-size="15" fill="#333">+ analyze()</text>
  <text x="750" y="450" font-size="15" fill="#333">+ normalize()</text>
  <text x="750" y="475" font-size="15" fill="#666">− _call_ollama()</text>
  
  <!-- Legend -->
  <rect x="50" y="515" width="900" height="25" fill="#f8f9fa" rx="4" stroke="#ddd" stroke-width="1"/>
  <text x="500" y="533" text-anchor="middle" font-size="14" fill="#555">
    + público  │  − privado  │  «abstract» clase abstracta  │  △ herencia
  </text>
</svg>
