  <text x="55" y="225" font-size="12" font-family="Consolas, monospace" fill="#e74c3c" font-weight="bold">Reentrancy in VulnerableBank.withdraw()</text>
  <text x="55" y="245" font-size="11" font-family="Consolas, monospace" fill="#888">(contracts/audit/VulnerableBank.sol#30-43)</text>
  
