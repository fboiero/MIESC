  <text x="70" y="290" font-size="11" font-family="Consolas, monospace" fill="#aaa">- (success,None) = msg.sender.call{value: balance}()</text>
  <text x="55" y="305" font-size="10" font-family="Consolas, monospace" fill="#666">(line 35)</text>
  
  <text x="70" y="330" font-size="11" font-family="Consolas, monospace" fill="#f39c12">State variables written after the call(s):</text>
  <text x="70" y="350" font-size="11" font-family="Consolas, monospace" fill="#aaa">- balances[msg.sender] = 0</text>
  <text x="55" y="365" font-size="10" font-family="Consolas, monospace" fill="#666">(line 39)</text>
  
  <text x="70" y="390" font-size="11" font-family="Consolas, monospace" fill="#f39c12">Cross function reentrancies:</text>
  <text x="70" y="410" font-size="11" font-family="Consolas, monospace" fill="#aaa">- VulnerableBank.deposit()</text>
  <text x="70" y="425" font-size="11" font-family="Consolas, monospace" fill="#aaa">- VulnerableBank.withdraw()</text>
  
  <!-- Reference -->
  <text x="55" y="450" font-size="10" font-family="Consolas, monospace" fill="#3498db">Reference: https://github.com/crytic/slither/wiki/.../reentrancy</text>
  
