  <text x="55" y="490" font-size="11" font-family="Consolas, monospace" fill="#27ae60">INFO:Slither:</text>
  <text x="140" y="490" font-size="11" font-family="Consolas, monospace" fill="#aaa">VulnerableBank.sol analyzed</text>
