# ============================================================================
# MkDocs Configuration for MIESC Documentation
# ============================================================================
# Generate static documentation site with: mkdocs build
# Serve locally with: mkdocs serve
# Deploy to GitHub Pages with: mkdocs gh-deploy
#
# Version: 3.3.0
# Last Updated: 2025-01-18
# ============================================================================

site_name: MIESC - Multi-layer Intelligent Evaluation for Smart Contracts
site_description: Autonomous cyberdefense agent for Ethereum smart contract security analysis
site_author: Fernando Boiero - UNDEF
site_url: https://fboiero.github.io/MIESC

# Repository information
repo_name: fboiero/MIESC
repo_url: https://github.com/fboiero/MIESC
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Fernando Boiero - Universidad de la Defensa Nacional (UNDEF)

# ============================================================================
# Theme Configuration
# ============================================================================

theme:
  name: material
  language: en

  # Color scheme
  palette:
    # Light mode
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode

    # Dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: deep purple
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

  # Fonts
  font:
    text: Roboto
    code: Roboto Mono

  # Features
  features:
    - navigation.instant      # Instant loading
    - navigation.tracking     # URL tracking
    - navigation.tabs         # Top-level tabs
    - navigation.tabs.sticky  # Sticky tabs
    - navigation.sections     # Navigation sections
    - navigation.expand       # Expand navigation by default
    - navigation.indexes      # Section index pages
    - navigation.top          # Back to top button
    - search.suggest          # Search suggestions
    - search.highlight        # Highlight search results
    - search.share            # Share search results
    - toc.follow              # Follow TOC
    - toc.integrate           # Integrate TOC into navigation
    - content.code.copy       # Copy code button
    - content.code.annotate   # Code annotations

  # Logo and icons
  logo: assets/logo.png
  favicon: assets/favicon.ico

  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# ============================================================================
# Plugins
# ============================================================================

plugins:
  - search:
      lang: en
      separator: '[\s\-\.]+'
  - minify:
      minify_html: true
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  - autorefs
  - mkdocstrings:
      handlers:
        python:
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            heading_level: 2

# ============================================================================
# Markdown Extensions
# ============================================================================

markdown_extensions:
  # Python Markdown
  - abbr
  - admonition
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - tables
  - toc:
      permalink: true
      toc_depth: 3

  # Python Markdown Extensions
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde

